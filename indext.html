            <input type="password" class="form-control" id="clave" name="clave" minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}"
              placeholder="Mínimo 8 caracteres con al menos una mayúscula, número, letra y caracter especial" required>

<script>
  // Validacion campos
  bootstrapValidate('#nombre', 'min:2:Mínimo 2 caracteres');
  bootstrapValidate('#apellidos', 'min:2:El campo no puede estar vacío');
  bootstrapValidate('#email', 'email:Introduce un email válido');
  bootstrapValidate('#nacimiento', 'ISO8601:Debes ser mayor de edad');
  bootstrapValidate('#ciudad', 'max:30:Máximo 30 caracteres');
  bootstrapValidate('#codigo_postal', 'min:5:Introduce un Código postal válido');
  bootstrapValidate('#usuario', 'regex:^[a-z]{1,15}$:El usuario no puede tener carácteres especiales');
  bootstrapValidate('#clave', 'regex:^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$:La clave no contiene los caracteres requeridos');
  bootstrapValidate('#confirmar_clave', 'matches:#clave:La clave no coincide');
  bootstrapValidate('#condiciones', 'required:Debes aceptar las condiciones');
</script>
